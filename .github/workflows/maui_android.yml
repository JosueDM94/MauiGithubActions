# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build .NET MAUI Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    
    - name: GitHub Checkout
      uses: actions/checkout@v4

    - name: Setup Keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" > "${{ secrets.KEYSTORE }}".asc
        gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD_GPG }}" --batch "${{ secrets.KEYSTORE }}".asc > "${{ secrets.KEYSTORE }}"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x
        
    - name: Install .NET MAUI Workload
      run: dotnet workload install maui
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build Android App
      run: dotnet build -c Release -f net8.0-android /p:AndroidSigningKeyStore="${{ secrets.KEYSTORE }}" /p:AndroidSigningKeyAlias="${{ secrets.KEYSTORE_ALIAS }}" /p:AndroidSigningKeyPass="${{ secrets.KEYSTORE_PASSWORD }}" /p:AndroidSigningStorePass="${{ secrets.KEYSTORE_PASSWORD_ALIAS }}" --no-restore

    - name: Upload Android Artifact
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-android
        path: |
          ./**/bin/Release/**/*.aab
