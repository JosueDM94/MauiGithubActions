# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build .NET MAUI Android

on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches: 
      - main
      - dev

env:
  PROJECT_PATH: MauiGithubActions.csproj

jobs:
  build:

    runs-on: macos-latest

    steps:
    
    - name: GitHub Checkout
      uses: actions/checkout@v4

    - name: Setup Keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" > "${{ secrets.KEYSTORE }}".asc
        gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD_GPG }}" --batch "${{ secrets.KEYSTORE }}".asc > "${{ secrets.KEYSTORE }}"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x
        
    - name: Install .NET MAUI Workload
      run: dotnet workload install maui
      
    # - name: Update App Version
    #   uses: managedcode/MAUIAppVersion@v1.1.0
    #   if: ${{ github.ref_name == 'main' }}
    #   with:    
    #     csproj: $PROJECT_PATH
    #     version: ${{ vars.BUILD_VERSION }}
    #     displayVersion: ${{ vars.APP_VERSION }}
    #     printFile: true
    
    - name: Update App Version
      uses: managedcode/MAUIAppVersion@v1.1.0
      with:    
        csproj: "{{ $PROJECT_PATH }}"
        version: ${{ github.run_number }}
        displayVersion: ${{ vars.APP_VERSION }}
        printFile: true
      
    - name: Build Android App
      run: dotnet build "{{ $PROJECT_PATH }}" -c Release -f net8.0-android /p:AndroidSigningKeyStore="${{ secrets.KEYSTORE }}" /p:AndroidSigningKeyAlias="${{ secrets.KEYSTORE_ALIAS }}" /p:AndroidSigningKeyPass="${{ secrets.KEYSTORE_PASSWORD }}" /p:AndroidSigningStorePass="${{ secrets.KEYSTORE_PASSWORD_ALIAS }}"

    - name: Upload Android Artifact
      uses: actions/upload-artifact@v4
      with:
        name: artifacts-android
        path: |
          ./**/bin/Release/**/*.aab
